<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GitHub Pages - 雨宫奈</title>
<meta name="description" content="奈">
<meta name="keywords" content="">
<link rel="stylesheet" href="https://cdn.nir.land/webstatic/aquanir.loaders.min.css">
<style type="text/css">
	body.loading section.content div.container > * {
		display: none;
	}
	body.loading:before {
		content: "";
		position: fixed;
		display: grid;
		align-items: center;
		text-align: center;
		width: 100vw;
		height: 100vh;
		background-color: white;
		color: #DBDBDB;
		transition: all 1s;
	}
	body.loading section.content {
		height: 100vh;
		width: 100vw;
		max-width: 100vw;
	}
	body.loading section.title-name {
		display: block !important;
		color: #DBDBDB;
		z-index: 1000;
	}
	body.loading section.title-name > * {
		border-color: #DBDBDB;
		text-shadow: none;
	}
	body.loading section.title-name p.moto {
		display: none;
	}
	body.loading div.ball-pulse {
		display: block;
		position: absolute;
		bottom: 20px;

	}
	div.ball-pulse-sync>div, .ball-pulse>div, .ball-scale-random>div, .ball-scale>div {
		background-color: #DBDBDB;
	}
	@media (orientation: landscape) {
		body.loading section.content div.container section.title-name {
			display: flex !important;
			align-items: center;
			justify-content: center;
		}
		body.loading section.content div.container section.title-name div.name {
			margin-left: 30px;
		}
	}
</style>
<link rel="stylesheet" href="https://cdn.nir.land/webstatic/aquanir.main.css">
</head>
<body id="page" class="loading">
<script type="text/javascript">
document.onreadystatechange = function () {
	if (document.readyState === "complete") {
		setTimeout(function(){
		    document.getElementById("page").className = "transform";
		}, 500);
		setTimeout(function(){
		    document.getElementById("page").className = "done";
		}, 1000);
  }
}
</script>
	<p>&copy; nirvanazhu since 2020</p>
</body>
</html>
